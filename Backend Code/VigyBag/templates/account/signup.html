{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div  style="margin-top:2cm;">
    
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form class="signup p-3 card" style="margin-left:5cm;" id="signup_form" method="post" action="{% url 'account_signup' %}">
            <h1 class="text-center mt-3" >Create your account</h1>
            {% csrf_token %}
            <div class="form-group" style="width:9cm; margin-left:2.5cm;">
              <label for="{{ form.username.id_for_label }}"></label>
              <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.auto_id }}" placeholder="Username">
            </div>
            <div class="form-group" style="width:9cm;margin-left:2.5cm;">
              <label for="{{ form.email.id_for_label }}"></label>
              <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.auto_id }}" placeholder="Email">
            </div>
            <div class="form-group" style="width:9cm;margin-left:2.5cm;">
              <label for="{{ form.password1.id_for_label }}"></label>
              <input type="password" name="{{ form.password1.name }}" class="form-control" id="{{ form.password1.auto_id }}" placeholder="{{ form.password1.label }}">
            </div>
            <div class="form-group" style="width:9cm;margin-left:2.5cm;">
              <label for="{{ form.password2.id_for_label }}"></label>
              <input type="password" name="{{ form.password2.name }}" class="form-control" id="{{ form.password2.auto_id }}" placeholder="{{ form.password2.label }}">
            </div><br>
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="d-grid mt-3">
                <button class="btn btn-dark" style="width:9cm;margin-left:2.5cm;" type="submit">{% trans "Sign Up" %}</button> 
            </div>
            <p style="width:9cm;margin-top:20px;margin-left:2.5cm;">{% blocktrans %}Already have an account? Then please <a style="text-decoration:none;color:green;"href="{{ login_url }}">Sign in</a>.{% endblocktrans %}</p>
        </form>
        
    </div>
</div>   
</div>

{% endblock %}
