<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>

</head>
<body>
  <div class="container">
    <div class="cart-header">

      <h1>My Cart</h1>
      <img src="../img/shopping-cart-webp" class="cart-icon" alt="" srcset="">
    </div>
    <table>
      <thead>
        <tr>
          <th colspan="2">Product</th>
          
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img class="product-image" src="../img/toppng.webp" alt="Product 1"></td>
          <td>Solo Wireless headphone</td>
          <td>
            <div class="quantity-input" prdNum = "1">
              <button class="quantity-btn" onclick ="ChangeQnt(this)" id="Sub">-</button>
              <input id="quantity"  type="number" min="1" value= "1" >
              <button class="quantity-btn" onclick= "ChangeQnt(this)" id="Add">+</button>
            </div>
          </td>
          <td> <span>&#8377;</span> <div id="product1Price">799</div> </td>
        </tr>
        <tr>
          <td><img class="product-image" src="../img/t-shirt.webp" alt="Product 2"></td>
          <td>Printed Cotton Shirt</td>
          <td>
            <div class="quantity-input" prdNum ="2">
              <button class="quantity-btn" onclick ="ChangeQnt(this)" id="Sub">-</button>
              <input id="quantity" type="number" min="1" value="1">
              <button class="quantity-btn" onclick ="ChangeQnt(this)" id="Add">+</button>
            </div>
          </td>
          <td> <span>&#8377;</span> <div id="product2Price">349</div> </td>
        </tr>
        <!-- Add more product rows as needed -->
      </tbody>
    </table>
    
    <div class="coupon">
      <input type="text" placeholder="Enter coupon code">
      <input type="submit" value="Apply Coupon">
    </div>
    
    <div class="total-amount">
      <div>
        <span>Total Amount: &#8377;</span> <span  id="Amount">1148</span>
      </div>
      <button class="proceed-btn">Proceed to Pay</button>
    </div>
  </div>
  <div class="alan-btn"></div>
  <script type="text/javascript"
  src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
 <script>
   var alanBtnInstance = alanBtn({
     key: "574e6cb0247244fa64a5a62bdae65be32e956eca572e1d8b807a3e2338fdd0dc/stage",
     onCommand: function (commandData) {
       if (commandData && commandData.command === 'openURL') {
                     if (commandData.target === '_blank'){
                       window.open(commandData.url,'_newtab' + Math.floor(Math.random()*999999));
                     } else {
                       window.location.href = commandData.url;
                     }
                   }
                 
             },
             
     rootEl: document.getElementById("alan-btn"),
   });
 </script>
  <link rel="stylesheet" href="cart.css">
  <script src="./script.js"></script>
</body>
</html>
