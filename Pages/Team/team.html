  <script>
    const checkbox = document.getElementById('checkbox');
    const body = document.body;

    document.addEventListener('DOMContentLoaded', () => {
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedPreference = localStorage.getItem('dark-mode-preference');

      if (savedPreference === 'dark' || (savedPreference === null && prefersDarkMode)) {
        body.classList.add('dark-mode');
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', function () {
        if (this.checked) {
          body.classList.add('dark-mode');
          localStorage.setItem('dark-mode-preference', 'dark');
        } else {
          body.classList.remove('dark-mode');
          localStorage.setItem('dark-mode-preference', 'light');
        }
      });
    });
  </script>
