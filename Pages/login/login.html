<html lang="en">
  <head>
    <title style="color: brown">Log in | Sign up</title>
    <meta name="author" content="imtiyaz" />
    <meta descryption content="Presentation of website" />
    <meta name="keywords" content="technology, cyber security, software" />
    <meta http-equiv="refresh" content="100" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./login.css" />   <!-- login css -->
    <script src="
https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js
"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="" id="signup_form">
          <div class="header">Sign Up</div>
          <div class="social__media__container">
            <a href="#" target="_blank" class="social codepen">
              <i class="fa-brands fa-codepen"></i>
            </a>
            <a href="#" class="social google">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" target="_blank" class="social instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <span class="under__social">
            <a href="#" class="link signin-link"
              >or use your email for registration
            </a>
          </span>

          <div class="button-input-group">
            <div class="group input-group">
              <input
                type="text"
                placeholder="Name"
                id="new_user_name"
                required
              />
            </div>
            <div class="group input-group">
              <input
                type="email"
                id="new_user_email"
                placeholder="Email"
                required
              />
            </div>
            <div class="group input-group">
              <input
                type="password"
                id="new_user_password"
                placeholder="Password"
                required
                pattern=".{8,}"
              />
            </div>
            <div class="alert-text signup__alert">
              <span class="help__text">At least 8 character</span>
            </div>
            <div class="group button-group">
              <button class="signup-btn" type="submit">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="" id="signin_form">
          <div class="header">Sign In</div>
          <div class="social__media__container">
            <a href="#" target="_blank" class="social codepen">
              <i class="fa-brands fa-codepen"></i>
            </a>
            <a href="#" class="social google">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" target="_blank" class="social instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <span class="under__social">
            <a href="#" class="link signup-link">or use your account</a>
          </span>

          <div class="button-input-group">
            <div class="group input-group">
              <input
                type="email"
                id="user_email"
                placeholder="Email"
                required
              />
            </div>
            <div class="group input-group">
              <input
                type="password"
                id="user_password"
                placeholder="Password"
                required
                pattern=".{8,}"
              />
            </div>
            <div class="alert-text signup__alert">
              <span class="help__text">At least 8 character</span>
            </div>
            <div class="form-link forgot">
              <a href="#" class="login-link">Forgot your password?</a>
            </div>
            <div class="group button-group">
              <button class="signin-btn" type="submit">Sign in</button>
            </div>
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Please login your personal info</p>

            <div class="group button-group">
              <button class="ghost" id="signIn">Sign in</button>
            </div>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>

            <div class="group button-group">
              <button class="ghost" id="signUp">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="alan-btn"></div>
    <script type="text/javascript"
    src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
   <script>
     var alanBtnInstance = alanBtn({
       key: "574e6cb0247244fa64a5a62bdae65be32e956eca572e1d8b807a3e2338fdd0dc/stage",
       onCommand: function (commandData) {
         if (commandData && commandData.command === 'openURL') {
                       if (commandData.target === '_blank'){
                         window.open(commandData.url,'_newtab' + Math.floor(Math.random()*999999));
                       } else {
                         window.location.href = commandData.url;
                       }
                     }
                   
               },
               
       rootEl: document.getElementById("alan-btn"),
     });
   </script>

    <script src="login.js"></script>   <!-- login js -->
  </body>
</html>
